{% extends "bank/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Credit{% endblock %}</title>
    {% block extra_styles %}
        <link href="{% static 'bank/detail.css' %}" rel="stylesheet">
    {% endblock %}
</head>
<body>
    {% block content %}
    <form method="post">
        {% csrf_token %}
        <label for="id_deposit_code">Код вклада:</label>
        <input type="text" name="my_field_deposit_code" id="id_deposit_code"
               value="{{ deposit.deposit_code }}" readonly required><br>
        <br />

        <label for="id_deposit_amount">Сумма:</label>
        <input type="text" name="my_field_deposit_amount" id="id_deposit_amount"
               value="{{ deposit.deposit_amount }}" required><br>
        <br />

        <div class="button-group">
            <button type="submit" class="save_button">Сохранить изменения</button>
            <button type="submit" class="delete-client">Удалить запись</button>
        </div>
    </form>
    {% endblock %}

</body>
</html>
