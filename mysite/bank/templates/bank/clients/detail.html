{% extends "bank/base.html" %}
{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Client{% endblock %}</title>
    {% block extra_styles %}
        <link href="{% static 'bank/detail.css' %}" rel="stylesheet">
    {% endblock %}
</head>
<body>
    {% block content %}
    <button class="back" onclick="window.location.href='/bank/clients/'">Назад</button>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" id="client_id" name="client_id" value="{{ client.id }}">

        <div class="field-container">
            <label for="my_field_passport">Серия и номер паспорта клиента:</label>
            <input type="text" name="my_field_passport" id="my_field_passport" value="{{ client.passport_serial_number }}">
            <span class="error-message" id="passport-error"></span>
        </div>

        <div class="field-container">
            <label for="id_surname">Фамилия:</label>
            <input type="text" name="my_field_surname" id="id_surname" value="{{ client.surname }}" required>
            <span class="error-message" id="surname-error"></span>
        </div>

        <div class="field-container">
            <label for="id_name">Имя:</label>
            <input type="text" name="my_field_name" id="id_name" value="{{ client.name }}" required>
            <span class="error-message" id="name-error"></span>
        </div>

        <div class="field-container">
            <label for="id_patronymic">Отчество:</label>
            <input type="text" name="my_field_patronymic" id="id_patronymic" value="{{ client.patronymic }}" required>
            <span class="error-message" id="patronymic-error"></span>
        </div>


        <label for="id_adress">Адрес:</label>
        <input type="text" class="adress-label" name="my_field_adress" id="id_adress" value="{{ client.adress }}" required><br>
        <br />

        <div class="field-container">
            <label for="id_phone">Номер телефона:</label>
            <input type="text" name="my_field_phone" id="id_phone" value="{{ client.phone_number }}" required>
            <span class="error-message" id="phone-error"></span>
        </div>

        <div class="field-container">
            <label for="id_age">Возраст:</label>
            <input type="text" name="my_field_age" id="id_age" value="{{ client.age }}" required>
            <span class="error-message" id="age-error"></span>
        </div>

        <div class="field-container">
            <label for="id_sex">Пол:</label>
            <input type="text" name="my_field_sex" id="id_sex" value="{{ client.sex }}" required>
            <span class="error-message" id="sex-error"></span>
        </div>

        <div class="field-container">
            <label for="id_flag_own_car">Наличие машины:</label>
            <input type="text" name="my_field_flag_own_car" id="id_flag_own_car"
                   value="{{ client.flag_own_car|yesno:'Да,Нет' }}"
                   required />
            <span class="error-message" id="car-error"></span>
        </div>

        <div class="field-container">
            <label for="id_flag_own_property">Наличие недвижимости:</label>
            <input type="text" name="my_flag_own_property" id="id_flag_own_property"
                   value="{{ client.flag_own_property|yesno:'Да,Нет' }}"
                   required />
            <span class="error-message" id="property-error"></span>
        </div>

        <div class="field-container">
            <label for="id_month_income">Доход в месяц:</label>
            <input type="text" name="my_field_month_income" id="id_month_income"
                   value="{{ client.month_income }}" required>
            <span class="error-message" id="income-error"></span>
        </div>


        <div class="field-container">
            <label for="id_count_children">Количество детей:</label>
            <input type="text" name="my_field_count_children" id="id_count_children"
                   value="{{ client.count_children }}" required>
            <span class="error-message" id="children-error"></span>
        </div>

        <div class="field-container">
            <label for="id_education_type">Уровень образования:</label>
            <input type="text" name="my_field_education_type" id="id_education_type"
                   value="{{ client.education_type }}" required>
            <span class="error-message" id="education-error"></span>
        </div>


        <div data-update-url="{% url 'bank:update_client_view' %}"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'js/update_client.js' %}"></script>
        <div class="button-group">
            <button type="submit" class="save_button">Сохранить изменения</button>
            <button type="submit" class="delete-client">Удалить запись</button>
        </div>
    </form>
    {% endblock %}
</body>
</html>
